<html ng-app="albumApp">
<head>
    <script src="lib/angular.min.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-controller="AlbumController">
<div>
    Album
    <select ng-model="album_selector" ng-change="album_changed(album_selector)" ng-options="i for i in albums"></select>
</div>
<div>
    <ul style="list-style: none;">
        <li ng-repeat="i in album_list">
            <img ng-src="/albums/{{album_selector}}/{{i}}"/>
        </li>
    </ul>
</div>
</body>
</html>
