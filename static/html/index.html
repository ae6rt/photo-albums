<html ng-app="albumApp">
<head>
    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.7.0.min.js"></script>
    <script src="app/controllers.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body ng-controller="AlbumController">
<div>
    Album
    <select ng-model="album_selector" ng-change="album_changed(album_selector)" ng-options="i for i in albums"></select>
</div>
<div>
    <ul style="list-style: none;">
        <li ng-repeat="i in image_names_by_album[album_selector]">
            <img ng-click="open(album_selector,i)" ng-src="/albums/{{album_selector}}/{{i}}?thumbnail=true"/>
        </li>
    </ul>

    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3>/albums/{{image_info.album}}/{{image_info.image_name}}</h3>
        </div>
        <div class="modal-body">
            <img ng-src="/albums/{{image_info.album}}/{{image_info.image_name}}"/>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
        </div>
    </script>
</div>
</body>
</html>
