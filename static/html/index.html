<html ng-app="albumApp">
<head>
    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.7.0.min.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/directives.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <title>Photo fun</title>
</head>
<body ng-controller="AlbumController">
<div id="container">
    <div id="leftnav">
        <button class="btn btn-primary" ng-click="new_album">New Album</button>
    </div>
    <div id="center">
        <div id="header">
        </div>
        <div id="albums" class="album" ng-repeat="album_metadata in albums">
            <div>
                <inline-album-title-edit model="album_metadata.description"
                                         album="album_metadata.name"></inline-album-title-edit>
            </div>
            <ul class="inline">
                <li class="image-thumbnail" ng-repeat="i in image_names_by_album[album_metadata.name]">
                    <img ng-click="open(album_metadata.name,i)"
                         ng-src="/photo/{{album_metadata.name}}/{{i}}?thumbnail=true"/>
                </li>
            </ul>
        </div>
        <div id="footer">
        </div>
    </div>
</div>
</body>
</html>
