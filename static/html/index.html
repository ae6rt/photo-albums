<html ng-app="albumApp">
<head>
    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.7.0.min.js"></script>
    <script src="app/controllers.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body ng-controller="AlbumController">
<div ng-repeat="a in albums">
    <hr/>
    Album {{a}}
    <ul class="inline">
        <li ng-repeat="i in image_names_by_album[a]">
            <img ng-click="open(a,i)" ng-src="/albums/{{a}}/{{i}}?thumbnail=true"/>
        </li>
    </ul>
</div>
</body>
</html>
